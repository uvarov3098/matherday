<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1200">
    <title>день матери</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title"> С праздником, <br> любимая мама!</h1>
            <p>
                Мама, мамочка, мамуля! <br>
                Лучше всех на свете ты <br>
                Восхищаюсь и люблю я<br>
                Твои нежные черты.<br>
            </p>
            <p>
                Как же выразить красиво<br>
                Мне любовь к тебе свою?<br>
                Мама, милая, спасибо<br>
                За подарок — жизнь мою.<br>
            </p>
            <p>
                Говорю слова я эти,<br>
                Уважая и любя,<br>
                И цветы на всей планете<br>
                Расцветают для тебя!<br>
            </p>
        </div>

</body>

</html>
